{% load i18n %}
<form method="post">
    {% csrf_token %}
    {{ form.as_ul }}
    <input type="submit" value="{% trans "Save" %}"/>
</form>
{% if object %}
    <form method="post" action="{% url del %}">
        {% csrf_token %}
        <input type="hidden" name="object_id" value="{{ object.id }}"/>
        <input type="submit" value="{% trans "Delete" %}"/>
    </form>
{% endif %}
